<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Digital Ocean</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- Intestazione -->
    <header>

      <!-- menu fixed -->
      <div class="header_top">
        <div class="container">
          <div class="row">
            <div class="col-xs-8 col-md-3"></div>
            <nav class="col-xs-4 col-md-9">

              <div class="row">
                <div class="col-xs-6 visible-md visible-lg">list</div>
                <div class="col-xs-6 visible-md visible-lg">list</div>
                <div class="col-xs-12 visible-xs visible-sm">hamburger</div>
              </div>
            </nav>
          </div>
        </div>
      </div>

      <!-- Jumbotron -->
      <div class="header_bottom">
        <div class="jumbo">
          <div class="container">
            <div class="row">
              <div class="col-xs-12">COLONNA</div>
              <div class="col-xs-12">COLONNA</div>
            </div>
          </div>
        </div>
      </div>

    </header>

    <!-- corpo centrale -->
    <main>

      <section id="logo_grid">
        <div class="container">
          <div class="row">
            <div class="title_h2 col-xs-12">Innovative businesses trust DigitalOcean</div>
            <div class="col-xs-12">logos</div>
            <div class="col-xs-12">See business solutions</div>
          </div>
        </div>
      </section>

      <section id="features">

        <div class="container">
          <div class="row">
            <div class="title_h2 col-xs-12">title+p</div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-4">LIST(UL)</div>
            <div class="col-xs-12 col-sm-8">
              <div class="row">
                <div class="col-xs-12 col-sm-6">cluster</div>
                <div class="col-xs-12 col-sm-6">optimized</div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-sm-6">one-click</div>
                <div class="col-xs-12 col-sm-6">global</div>
              </div>
            </div>
          </div>

        </div>

      </section>

      <section id="developers">
        <div class="container">
          <div class="row">
            <div class="title_h2 col-xs-12">Designed</div>
          </div>
          <div class="row">
            <div class="col-xs-12">carosel+angle</div>
          </div>
          <div class="row">
            <div class="col-xs-12">computer+pallini</div>
          </div>
        </div>
      </section>

      <section id="business">

        <div class="container">
          <div class="row">
            <div class="title_h2 col-xs-12">business</div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-4">predictable</div>
            <div class="col-xs-12 col-sm-4">world-class</div>
            <div class="col-xs-12 col-sm-4">reliable</div>
          </div>
        </div>

      </section>

      <section id="global">

        <div class="container">
          <div class="row">
            <div class="title_h2 col-xs-12">Aound the world</div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-6">list-country</div>
            <div class="col-xs-12 col-md-6">list-country</div>
          </div>
        </div>
      </section>

      <section id="sponsors"></section>

      <section id="create_account"></section>

    </main>

    <!-- FOOTER -->
    <footer></footer>

  </body>
</html>
